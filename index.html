<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <title>Todo App</title>
      <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

<div class="add"> <p>
  <label for="new-task">Add Item</label><input id="new-task" type="text" placeholder="What's Next?">
  <button id="addButton">Add</button>
</p>
</div>
<br>
      <div class="container">

  <div class="row">
          <div class="column">

        <h1>Todo</h1>
        <ul id="incomplete-tasks">
          <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>

        </ul>
    </div>


<div class="column">
        <h1>Completed</h1>
        <ul id="completed-tasks">
          <li><input type="checkbox" checked><label>Walk the Dog</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        </ul>
      </div>
  </div>
</div>


<script src="js/scripts.js"></script>

    </body>
  </html>
